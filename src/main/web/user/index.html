<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>绿顺商城后台管理系统</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="../scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <link href="/css/demo.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/scripts/miniui/miniui.js"></script>
    <script src="/scripts/boot.js" type="text/javascript"></script>

    <style type="text/css">
    body{
        margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
    }
    .header
    {
        background:url(/img/header.gif) repeat-x 0 -1px;
    }
    </style>



</head>
<body>

<!--Layout-->
<div id="layout1" class="mini-layout" style="width:100%;height:100%;">
    <div class="header" region="north" height="70" showSplit="false" showHeader="false">
        <h1 style="margin:0;padding:15px;cursor:default;font-family:微软雅黑,黑体,宋体;">绿顺商城后台管理系统</h1>
        <div style="position:absolute;top:18px;right:10px;">
            <a class="mini-button mini-button-iconTop" iconCls="icon-add" onclick="onQuickClick" plain="true">快捷</a>
            <a class="mini-button mini-button-iconTop" iconCls="icon-edit" onclick="onClick"  plain="true" >首页</a>
            <a class="mini-button mini-button-iconTop" iconCls="icon-date" onclick="onClick"  plain="true" >消息</a>
            <a class="mini-button mini-button-iconTop" iconCls="icon-edit" onclick="onClick"  plain="true" >设置</a>
            <a class="mini-button mini-button-iconTop" iconCls="icon-close" onclick="onClick"  plain="true" >关闭</a>

        </div>

    </div>
    <div title="south" region="south" showSplit="false" showHeader="false" height="30" >
        <div style="line-height:28px;text-align:center;cursor:default">Copyright © 河南绿顺版权所有 </div>
    </div>
    <div title="center" region="center" style="border:0;" bodyStyle="overflow:hidden;">
        <!--Splitter-->
        <div class="mini-splitter" style="width:100%;height:100%;" borderStyle="border:0;">
            <div size="180" maxSize="250" minSize="100" showCollapseButton="true" style="border:0;">
                <!--OutlookTree-->
                <div id="leftTree" class="mini-outlookmenu" onitemselect="onItemselect"
                     idField="id" parentField="pid" textField="text">
                </div>

            </div>
            <div showCollapseButton="false" style="border:0;">
                <!--Tabs-->


                        <iframe class="RZ_form" scrolling="no" frameborder="0" style="width:100%;height:683px;">


                        </iframe>


            </div>
        </div>
    </div>
</div>



    <script type="text/javascript">
        mini.parse();

        var list = [

            { id: "user", text: "用户管理"},
            { id: "searchUser", pid: "user", text: "查询用户", iconCls: "icon-search", url: "../datagrid/datagrid.html"},

            { id: "addUser", pid: "user", text: "增加用户", iconCls: "icon-add", url: "../navbartree/navbartree.html" },
            { id: "editUser", pid: "user", text: "修改用户", iconCls: "icon-edit", url: "../buttonedit/openwindow.html" },
            { id: "removeUser", pid: "user", text: "删除用户", iconCls: "icon-remove", url: "../datagrid/datagridDel.html" },

            { id: "right", text: "权限管理"},
            { id: "addRight", pid: "right", text: "查询权限", iconCls: "icon-search", url: "../navbartree/navbartree.html" },
            { id: "editRight", pid: "right", text: "操作权限", iconCls: "icon-edit", url: "../buttonedit/openwindow.html" },

            { id: "commmodity", text: "商品管理"},
            { id: "searchcommmodity", pid: "commmodity", text: "查询商品", iconCls: "icon-search", url: "../datagrid/datagrid.html" },
            { id: "addcommmodity", pid: "commmodity", text: "增加商品", iconCls: "icon-add", url: "../navbartree/navbartree.html" },
            { id: "editcommmodity", pid: "commmodity", text: "修改商品", iconCls: "icon-edit", url: "../buttonedit/openwindow.html" },
            { id: "removecommmodity", pid: "commmodity", text: "删除商品", iconCls: "icon-remove", url: "../datagrid/datagrid.html" },

            { id: "orderlist", text: "订单管理"},
            { id: "searchorderlist", pid: "orderlist", text: "查询订单", iconCls: "icon-search", url: "../datagrid/datagrid.html" },
            { id: "addorderlist", pid: "orderlist", text: "增加订单", iconCls: "icon-add", url: "../navbartree/navbartree.html" },
            { id: "editorderlist", pid: "orderlist", text: "修改订单", iconCls: "icon-edit", url: "../buttonedit/openwindow.html" },
            { id: "removeorderlist", pid: "orderlist", text: "删除订单", iconCls: "icon-remove", url: "../datagrid/datagrid.html" }
        ];
        var menu1 = mini.get("leftTree");
        menu1.loadList(list, "id", "pid");
       var tree = mini.get("leftTree");
        function showTab(node) {
            var tabs = mini.get("mainTabs");

            var id = "tab$" + node.id;
            var tab = tabs.getTab(id);
            if (!tab) {
                tab = {};
                tab._nodeid = node.id;
                tab.name = id;
                tab.title = node.text;
                tab.showCloseButton = true;
                tab.url = mini_JSPath + "../../docs/api/" +node.item.url + ".html";

                tabs.addTab(tab);
            }
            tabs.activeTab(tab);
        }

        function onItemselect(e) {
            var node = e.node;
            var isLeaf = e.isLeaf;
           $(".RZ_form").attr("src",e.item.url);

            if (isLeaf) {
                showTab(node);
            }
        }

        function onClick(e) {
            var text = this.getText();
            alert(text);
        }
        function onQuickClick(e) {
            tree.expandPath("datagrid");
            tree.selectNode("datagrid");
        }

        function onTabsActiveChanged(e) {
                    var tabs = e.sender;
                    var tab = tabs.getActiveTab();
                    if (tab && tab._nodeid) {

                        var node = tree.getNode(tab._nodeid);
                        if (node && !tree.isSelectedNode(node)) {
                            tree.selectNode(node);
                        }
                    }
                    }
    </script>

</body>
</html>
