<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="../js/angular/angular.min.js"></script>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <script src="../scripts/ajaxfileupload.js"></script>
</head>
<body  ng-app="myApp" ng-controller="UserController">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改用户 <small></small></h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="form_basic.html#">选项1</a>
                        </li>
                        <li><a href="form_basic.html#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="password" ng-model="password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">昵称</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="nickname" id="nickname">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="email" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="phone" id="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">收货地址</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="address" id="address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">积分</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="integral" id="integral">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">钱包</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="monetary" id="monetary">
                    </div>

                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit" ng-click="edit()">保存内容</button>
                        <button class="btn btn-white" type="submit">取消</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

</body>
<script>
    function getrequest() {
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1])
            }
        }
        return theRequest;
    }
    var app = angular.module('myApp', []);
    app.controller('UserController', function($scope,$http) {
        $scope.edit = function () {

            var password = $("#password").val();
            var nickname = $("#nickname").val();
            var email = $("#email").val();
            var phone = $("#phone").val();
            var address = $("#address").val();
            var integral = $("#integral").val();
            var monetary = $("#monetary").val();
            var user_id = getrequest().id;
            $http({
                method: 'POST',
                url: '/user/update?user_id=' + user_id + '&password=' + password + '&nickname=' + nickname + '&email=' + email  + ' &phone=' + phone+ '&address=' +address+ '&integral='+integral+ '&monetary='+monetary,
                // url: '/comm/update?c_id='+c_id+'&Commodity_id='+Commodity_id+'&c_name='+c_name,


            }).success(function () {
                alert("修改成功！");
                window.location = "datagrid.html"
            }).error(function () {
                alert("修改成功");
                window.location = "datagrid.html"
            })

        };
    });
</script>
</html>
