                        <input type="text" name="username" id="username"  ng-model="username"  placeholder="用户名" maxlength="20" required="required"   autocomplete="off">

                    <div class="input-box onfocusstyle position-input p-w">

                    <div class="input-box onfocusstyle  pass-w">
                        <label class="icon-setpassw" for="password"></label>
                        <input type="password" name="password"   id="password" ng-model="password"  placeholder="请输入密码"   required="required"  maxlength="20" min="8" autocomplete="off">

                            <span class="i-tip"><i></i><label>建议使用字母、数字和符号两种及以上的组合，6-20个字符</label></span>
                        </div>
                    </div>
                    <div class="input-box onfocusstyle position-input  pass-w2">
                        <label class="icon-setpassw" for="repassword"></label>
                        <input type="password" name="repassword"  id="repassword" ng-model="repassword" required="required"   placeholder="请再次输入密码" maxlength="20">
                        <div class="Validform_checktip formtip">
                            <span class=""><i></i><label></label></span>
                        </div>
                    </div>

                    <div class="input-box sub-box">
                        <input type="submit" id="reg" ng-click="submitFrom()" value="注册">
                    </div>
                </form>

    <script src="/js/angular/angular.min.js" type="text/javascript"></script>


    <script type="text/javascript">
        var app = angular.module('register', []);

        app.controller('registerCtrl', function($scope,$http) {
            $scope.username = "";
            $scope.mobile="";
            $scope.password="";
            $scope.repassword="";
            $scope.submitFrom = function() {
                var username=$scope.username;
                var mobile=$scope.mobile;
                var password=$scope.password;
                var repassword= $scope.repassword;
                var parme={'username':username,'mobile':mobile,'password':password,'repassword':repassword};

                $http({
                        method:'POST',
                        url:'/user/addUser',
                        data:parme,
                        dataType:'json',
                }).success(function(data, status, headers, config){
                 /*   alert("注册成功啦,去登录咯！")
                    window.location="login.html"*/

                }).error(function(data, status, headers, config){
                    alert("注册失败！");

                })
            }
        });

    </script>
