<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pagination 分页表格</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="../scripts/boot.js" type="text/javascript"></script>
</head>
<body >
<div style="padding-bottom:5px;">

    <span>用户昵称：</span><input type="text" id="key"  />
    <input type="button" value="查找" onclick="search()"/>
</div>
<div id="datagrid1" class="mini-datagrid" style="width:800px;height:250px;"
     url="/user/getAllUser"  idField="id" allowResize="true"
     sizeList="[20,30,50,100]" pageSize="20"
>
    <div property="columns">
        <div type="users_columns" ></div>
        <div field="userId" width="120" headerAlign="center" allowSort="true">用户帐号</div>
        <div field="nickName" width="120" headerAlign="center" allowSort="true">昵称</div>
        <div field="email" width="100" renderer="onGenderRenderer" align="center" headerAlign="center">邮箱</div>
        <div field="phone" numberFormat="¥#,0.00" align="right" width="100" allowSort="true">手机号</div>
        <div field="address" width="100" allowSort="true" decimalPlaces="2" dataType="float">地址</div>
        <div field="joindate" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>
    </div>
</div>

<script type="text/javascript">
    mini.parse();
    var grid = mini.get("datagrid1");
    grid.load();
    function search() {
        var key = document.getElementById("key").value;
        grid.load({ key: key });
    }
    $("#key").bind("keydown", function (e) {
        if (e.keyCode == 13) {
            search();
        }
    });

</script>
</body>
</html>
